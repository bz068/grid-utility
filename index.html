<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body onload="startTime()">
    <section class="main">
      <div class="box1 bg1">
        <i class="fa fa-cloud"></i>
        <h2 id="weatherMsg">Sunny</h2>
        <p id="weather">15 &deg, warm day</p>
      </div>
      <div
        class="box2 bg1"
        onclick="window.open('http://youtube.com', '_blank');"
      >
        <i class="fab fa-youtube"></i>
        <h2>Search Youtube</h2>
        <p>click me</p>
      </div>
      <div class="box3 bg1">
        <i class="fa fa-tasks"></i>
        <h2>Tasks</h2>
        <p>3 Tasks Pending</p>
      </div>
      <div
        class="box4 bg1"
        onclick="window.open('http://google.com', '_blank');"
      >
        <i class="fab fa-google"></i>
        <h2>Search Google</h2>
        <p>click me</p>
      </div>
      <div class="box5 bg1">
        <i class="fa fa-clock"></i>
        <h2 id="time">09.00</h2>
        <p>Beautiful Day</p>
      </div>
      <div class="box6 bg1">
        <i class="fa fa-user"></i>
        <h2>Welcome Zai</h2>
        <p>Browse</p>
      </div>
      <div
        class="box7 bg2"
        onclick="window.open('http://fontawesome.com', '_blank');"
      >
        <i class="fab fa-font-awesome"></i>
        <h2>Font Awesome</h2>
        <p>click me</p>
      </div>
      <div
        class="box8 bg2"
        onclick="window.open('http://github.com/bz068', '_blank');"
      >
        <i class="fab fa-github"></i>
        <h2>GitHub</h2>
        <p>click me</p>
      </div>
      <div class="box9 bg2"></div>
      <div class="box10 bg2"></div>
      <div class="box11 bg2"></div>
      <div class="box12 bg2"></div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
